<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Fotos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-button id="container" (click)="AgregarAGalleria()">Tomar foto</ion-button>
<ion-grid>
  <ion-row>
    <ion-col size="6" *ngFor="let foto of FotoServiceService.fotos; index as i">
      <img [src]="foto.webviewPath" alt="">
    </ion-col>
  </ion-row>
</ion-grid>
