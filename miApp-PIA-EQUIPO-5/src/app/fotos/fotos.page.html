<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Fotos</ion-title>
  </ion-toolbar>
</ion-header>
<ion-grid>
  <ion-row>
    <ion-col size="3" *ngFor="let foto of fotos; index as i">
      <img [src]="foto.webViewPath" alt="">
    </ion-col>
  </ion-row>
</ion-grid>

<ion-button id="container" (click)="tomarFoto()">Tomar foto</ion-button>
<ion-grid>
  <ion-row>
    <ion-col size="3" *ngFor="let foto of fotos; index as i">
      <img [src]="foto.webViewPath" alt="">
    </ion-col>
  </ion-row>
</ion-grid>
