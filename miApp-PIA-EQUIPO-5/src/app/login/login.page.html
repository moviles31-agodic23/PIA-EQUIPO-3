<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Instagram</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card>
    <ion-card-header>
      <ion-card-title> Inicio de sesión </ion-card-title>
    </ion-card-header>

    <ion-card-content>  
  <form [formGroup]="formularioLogin">
    <ion-item>
      <ion-label position="floating">Nombre de Usuario</ion-label>
      <ion-input formControlName="nombre"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input formControlName="password" type="password"></ion-input>
    </ion-item>
  </form>
  
  <br>
  <ion-button (click)="ingresar()">
    Ingresar
  </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-footer>
  <ion-toolbar color="primary">
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/registro']"> ¿No tienes una cuenta?, Registrate. </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
